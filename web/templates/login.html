<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - fazt.sh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
        .login-card {
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-header {
            text-align: center;
            padding: 2rem 1rem 1rem;
        }
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--tblr-muted);
            font-size: 0.875rem;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .btn-login {
            height: 3rem;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="login-title">fazt.sh</div>
                <div class="login-subtitle">Sign in to your account</div>
            </div>
            <div class="card-body">
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    <div class="d-flex">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                                <path d="M12 8v4"></path>
                                <path d="M12 16h.01"></path>
                            </svg>
                        </div>
                        <div id="error-text"></div>
                    </div>
                </div>

                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text"
                               id="username"
                               class="form-control"
                               placeholder="Enter username"
                               autocomplete="username"
                               required
                               autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               id="password"
                               class="form-control"
                               placeholder="Enter password"
                               autocomplete="current-password"
                               required>
                    </div>
                    <div class="mb-3">
                        <label class="form-check">
                            <input type="checkbox" id="remember-me" class="form-check-input">
                            <span class="form-check-label">Remember me for 7 days</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100 btn-login">
                            <span id="login-text">Sign in</span>
                            <span id="login-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-white-50">
            <small>fazt.sh v0.3.0</small>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Disable form and show spinner
            submitBtn.disabled = true;
            loginText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');
            errorMessage.classList.add('d-none');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember_me: rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Error - show message
                    errorText.textContent = data.error || 'Login failed';
                    errorMessage.classList.remove('d-none');

                    // Re-enable form
                    submitBtn.disabled = false;
                    loginText.classList.remove('d-none');
                    loginSpinner.classList.add('d-none');
                }
            } catch (error) {
                errorText.textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('d-none');

                // Re-enable form
                submitBtn.disabled = false;
                loginText.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
            }
        });

        // Show error from URL parameter if present
        {{if .Error}}
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = '{{.Error}}';
            errorMessage.classList.remove('d-none');
        });
        {{end}}
    </script>
</body>
</html>
